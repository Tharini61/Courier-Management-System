{% load static %}
<html>
<head>
<title>Courier Management System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter courier id");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter feedback");
	formObj.t2.focus();
	return false;
	}
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>
	
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span>Courier Management System</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
          <ul>
      <li><a href="{% url 'index' %}"><font size="3" color="black">Home</a></li>
       <li><a href="{% url 'AdminLogin' %}"><font size="3" color="black">Admin Login</a></li>
      <li><a href="{% url 'EmployeeLogin' %}"><font size="3" color="black">Employee Login</a></li>
	  <li><a href="{% url 'CourierTrack' %}"><font size="3" color="black">Online Courier Tracking</a></li>
	  <li><a href="{% url 'Feedback' %}"><font size="3" color="black">Feedback</a></li>
   </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'FeedbackAction' %} onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>Feedback Screen</b></h2>
   
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="80" >
						<tr><td><font size="" color="black">Courier&nbsp;ID</b></td><td><input type="text" name="t1" style="font-family: Comic Sans MS" size="15"/></td></tr>

			 <tr><td><font size="" color="black">Feedback</b></td><td><input type="text" name="t2" style="font-family: Comic Sans MS" size="45"/></td></tr>
         
		  
		<tr><td><font size="" color="black">Rating</b></td><td><select name="t3">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		</td></tr>

 
			<tr><td></td><td><input type="submit" value="Submit">
			</td>
			</table>
			<br/><br/><br/><br/>
				</div>	
					
				</div>
				
					
	</body>
</html>
